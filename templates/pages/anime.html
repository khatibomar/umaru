{{define "title"}}Anime{{end}}

{{define "main"}}
    <h1>Anime</h1>
    <div class="cards-container">
        {{range $element := .Data.Data}}
        <div class="card">
            <img src="{{$element.Node.MainPicture.Medium}}" />
            <p>{{$element.Node.Title}}</p>
        </div>
        {{end}}
    </div>
{{end}}
